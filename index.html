<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/main.js" defer></script>
</head>
<body>

  <div class="container">
    <ul class="library"></ul>
    <div class="header">
      <p>Library</p>
      <div class="buttonContainer">
        <button id="addBook">Add Book</button>
        <button>placeholder</button>
      </div>
    </div>

    <div id="modalContainer">
      <form action="" id="newBookModal">
        <div class="inputHeader"><span>Add a new book </span><button id="closeModal" type="button">&times;</button></div>
        <div class="input">
          <label>Title: </label>
          <input type="text" name="title" class="inputField">
        </div>
        <div class="input">
          <label>Author: </label>
          <input type="text" name="author" class="inputField">
        </div>
        <div class="input">
          <label>Pages: </label>
          <input type="number" name="pages" class="inputField">
        </div>
        <div class="inputCheckbox">
          <label>Read: </label>
          <input type="checkbox" name="isRead" class="inputField">
        </div>
        <button id="submitBook" type="button">Add</button>
      </form>
    </div>
  </div>

</body>
</html>
