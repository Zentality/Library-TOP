<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/main.js" defer></script>
</head>
<body>
  <ul class="library"></ul>
  <button id="addBook">Add Book</button>

  <div id="modalContainer">
    <form action="" id="newBookModal">
      <button id="closeModal" type="button">&times;</button>
      <div>Add a new book</div>
      <label>Title: <input type="text" name="title" class="inputField"></label>
      <label>Author: <input type="text" name="author" class="inputField"></label>
      <label>Pages: <input type="text" name="pages" class="inputField"></label>
      <label>Read: <input type="checkbox" name="isRead" class="inputField"></label>
      <button id="submitBook" type="button">Add</button>
    </form>
  </div>

</body>
</html>
